<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pilot Name Generator</title>
    <style>
		body {text-align: center;}
	</style>
    <script src="names.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="text-center" style="background-color: lightgray">
<h1 class="mt-4">Pilot Name Generator</h1>
<p>Please select nationality:</p>
<input type="radio" id="french" name="nation" value="30">
<label for="french">French</label><br>
<input type="radio" id="german" name="nation" value="60">
<label for="german">German</label><br>
<input type="radio" id="great_britain" name="nation" value="100">
<label for="great_britain">Great Britain</label><br>
<input type="radio" id="ireland" name="nation" value="100">
<label for="ireland">Ireland</label><br>
<input type="radio" id="united_states" name="nation" value="100">
<label for="united_states">United States</label><br><br>
<input type="submit" value="Submit" onclick="document.getElementById('result').innerHTML = generateName()">
<h5 class="mt-4" id="result"></h5>
</body>
</html>
