		function generateResult() {

			}

		function shuffle(array) {
		  let currentIndex = array.length,  randomIndex;
		  while (currentIndex !== 0) {
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex--;
			[array[currentIndex], array[randomIndex]] = [
			  array[randomIndex], array[currentIndex]];
		  }

		  return array;
		}

		<select id="rear-gunner">
		  <option value="No" selected="selected">No</option>
		  <option value="Yes">Yes</option>
		</select>
		<label for="two-seater">Enemy 2-Seat.</label>
		<select id="two-seater">
		  <option value="No" selected="selected">No</option>
		  <option value="Yes">Yes</option>
		</select>
	</div>
	<div class="dropdown mt-2">
		<label for="number-of-hits">Number of hits (used for "Generate hits")</label>
		<select id="number-of-hits">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3" selected="selected">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
	</div>

	<button type="button" id="generate-result" class="btn btn-danger mt-2" onclick="document.getElementById('demo').innerHTML = generateResult(); round++; document.getElementById('generate-result').innerHTML = `Round ${round} generate result`">Round 1 generate result</button>
	<button type="button" id="generate-burst" class="btn btn-danger mt-2" onclick="document.getElementById('demo4').innerHTML = generateBurst()">Extended burst</button>
	<button type="button" id="generate-hits" class="btn btn-danger mt-2" onclick="document.getElementById('demo3').innerHTML = generateHits()">Generate hits</button>
	<p class="mt-2" id="experience"></p>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo4"></p>
	<p id="demo3"></p>
</body>
</html>
